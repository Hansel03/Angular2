<h1>Buscando: <small [innerHtml]="termino" ></small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término: {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">
  <!--Indicamos que vamos a usar el index del *ngFor en la variable i -->
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title" [innerHtml]="heroe.nombre"></h4>
      <p class="card-text" [innerHtml]="heroe.bio"></p>
      <p class="card-text"><small class="text-muted" [innerHtml]="heroe.aparicion"></small></p>


      <!--router por medio de una funcion-->
      <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
        Ver más...
      </button>
      
      <!--Router por medeio del html-->
      <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más Link...</a>-->

    </div>
  </div>
</div>
