<h1>{{heroe.nombre | uppercase}}-<small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row card-columns">

  <div class="col-md-4 card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
      <div class="card-block">
      <h4 class="card-title" [innerHtml]="heroe.nombre"></h4>
      <p class="card-text" [innerHtml]="heroe.bio"></p>
      <p class="card-text"><small class="text-muted" [innerHtml]="heroe.aparicion"></small></p>
      
      <!--Router por medeio del html-->
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
  </div>

  <div class="col-md-8">
    <h3 [innerHtml]="heroe.nombre"></h3>
    <hr>
    <p [innerHtml]="heroe.bio"></p>
  <div>
    <img *ngIf="heroe.casa==='DC'" class="img-fluid"  src="assets/img/dc.png" alt="marvel">
     <img *ngIf="heroe.casa==='Marvel'" class="img-fluid"  src="assets/img/marvel.png" alt="marvel">
  </div>
  </div>
</div>
